<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Spring Thymeleaf</title>
</head>
<body>

<th:form  th:action="@{/save}"  th:method="post">
	<h2>User Form</h2>
	<label>Enter User Name</label>
	<br>
	<input type="text" th:field="*{customer.name}" name="name" />
	<br>
	<br>
	<label>Enter Email</label>
	<br>
	<input type="email" th:field="*{customer.email}" />
	<br>
	<br>
	<label>Enter Adderess</label>
	<br>
	<input type="email" th:field="*{customer.address}" />
	<br>
	<br>
	<input type="submit" value="Continue to schedule" class="btn btn-red" />
</th:form>
</body>
</html>
